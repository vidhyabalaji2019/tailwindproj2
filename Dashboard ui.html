<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Layout -->
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white hidden md:block">
      <div class="p-6 text-2xl font-bold border-b border-gray-700">My Dashboard</div>
      <nav class="p-4 space-y-2">
        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-700">📊 Overview</a>
        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-700">📈 Reports</a>
        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-700">⚙️ Settings</a>
      </nav>
    </aside>

    <!-- Content Area -->
    <main class="flex-1 p-6">

      <!-- Top Navbar -->
      <header class="flex justify-between items-center bg-white p-4 rounded-lg shadow mb-6">
        <h1 class="text-xl font-bold">Dashboard</h1>
        <div class="flex items-center space-x-4">
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600">+ Add</button>
          <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
        </div>
      </header>

      <!-- Metric Cards -->
      <section class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mb-6">
        <div class="p-6 bg-blue-500 text-white rounded-lg shadow">
          <h2 class="text-lg font-bold">Users</h2>
          <p class="text-3xl font-extrabold">1,245</p>
        </div>
        <div class="p-6 bg-green-500 text-white rounded-lg shadow">
          <h2 class="text-lg font-bold">Revenue</h2>
          <p class="text-3xl font-extrabold">$34,500</p>
        </div>
        <div class="p-6 bg-yellow-500 text-white rounded-lg shadow">
          <h2 class="text-lg font-bold">Orders</h2>
          <p class="text-3xl font-extrabold">452</p>
        </div>
        <div class="p-6 bg-red-500 text-white rounded-lg shadow">
          <h2 class="text-lg font-bold">Errors</h2>
          <p class="text-3xl font-extrabold">23</p>
        </div>
      </section>

      <!-- Charts Section -->
      <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Line Chart -->
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-bold mb-4">Revenue Growth</h3>
          <canvas id="lineChart"></canvas>
        </div>

        <!-- Bar Chart -->
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-bold mb-4">Orders Overview</h3>
          <canvas id="barChart"></canvas>
        </div>
      </section>
    </main>
  </div>   
</body>
</html>
